<!DOCTYPE html>
<html>
<head>
    <script src="qrious-master/dist/qrious.min.js"></script>
    <title>Booking Form</title>
    <style>
        /* Add some basic CSS styles for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: #fff;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Highlight the "Book a Visit" link */
        .navbar a.book-visit {
            background-color: #007BFF;
            color: #fff;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .login-button {
            float: right;
            padding: 14px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Style the booking form and ticket display */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Initially hide the ticket section */
        .ticket {
            border: 2px solid #007BFF;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            background-color: #f5f5f5;
            display: none;
        }

        .ticket h2 {
            text-align: center;
        }

        .ticket img {
            display: block;
            margin: 0 auto;
        }

        /* Style the download button when visible */
        .download-button {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .download-button button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .download-button button:hover {
            background-color: #0056b3;
        }

        /* Style for error message */
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        /* Additional styles */
        .welcome-heading {
            text-align: center;
            margin: 20px 0;
        }

        .book-now-button {
            text-align: center;
            margin-top: 20px;
        }

        .book-now-button button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .book-now-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="../regularui/regularui_home.html">Home</a>
        <a href="regular_bookavisit.html" class="book-visit">Book a Visit</a> 
        <a href="#">Artworks</a>
        <a href="#">Exhibition</a>
        <a href="../bidding/regular_bidding.php">Bidding</a>
        <a href="../arscanner/arscanner.html">AR Scanner</a>
        <a href="../login_signup/adminuser_login.html" class="login-button">Login</a>
    </div>

 

    <!-- Welcome heading and "Book Now" button -->
    <div class="welcome-heading">
        <h1>Welcome Gallery Goers! Book a Visit Today!</h1>
    </div>

    <div class="book-now-button">
        <a href="../regularui/booking_login_page.html">Book Now</a>
    </div>

</body>
</html>
